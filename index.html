<html>
    <head>
        <title>A multiplayer game</title>
        <style>
            canvas {
                width: 800px;
                height: 600px;
                border: 5px solid black;
            }
        </style>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
        <h1>Welcome to Pigs!</h1>
        <div id="gamePrep">
            <form id="addPlayers"> 
                <label for="name"></label>What's your name? 
                <input type="text" id="name" name="name"></input>
                <button type="button" id="nameButton">Join</button>
            </form>
            <form id="startGame"> 
                <button type="button" id="startButton">Everyone's here. Start the Game!</button>
            </form>
        </div>

        <div id="turn" style="display:none;">
            <h2 id="turnName"></h2>
            <p id="turnTotal"> Turn Total: 0</p>
        </div>
        <div id="score">
            <table id=scoreTable>
                <tr>
                <th>Name</th>
                <th>Score</th>
                </tr>
            </table>
        </div>
        <div id="pig1"> 
            <p id="pig1Name"></p>
            <img id="pig1Pic" width="300">
        </div>
        <div id="pig2"> 
            <p id="pig2Name"></p>
            <img id="pig2Pic" width="300">
        </div>
    </body>
    <script src="/static/game.js"></script>
</html>
